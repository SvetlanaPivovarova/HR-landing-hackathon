<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/index.js" type="module"></script>
  <title>Работа в Яндекс Практикум</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="работа, Яндекс Практикум, наставник, ревьюер">
  <meta name="description" content="Яндекс.Практикум — сервис онлайн-образования, где каждая и каждый найдёт в себе силы изменить свою профессиональную жизнь.">
  <meta name="author" content="Анна">
  <meta name="author" content="Джамал">
  <meta name="author" content="Светлана">
</head>
<body class="body">
  <header class="header">
    <a href="#" class="header__logo"></a>
    <div class="header__nav-container">
      <nav class="header__navigation">
        <ul class="header__lists">
          <li class="header__list"><a href="#" class="header__list-link">Вакансии</a></li>
          <li class="header__list"><a href="#" class="header__list-link">О нас</a></li>
          <li class="header__list"><a href="#" class="header__list-link">Контакты</a></li>
        </ul>
      </nav>
      <button class="header__btn">Кого мы ищем</button>
    </div>
  </header>
  <main class="content">
    <section class="intro">
      <div class="intro__text-container">
        <h1 class="intro__title">Станьте наставником или ревьюером</h1>
        <p class="intro__subtitle">Делись своим опытом в программировании, анализе данных, менеджменте, маркетинге или дизайне и получай дополнительный доход.</p>
        <div class="intro__blur"></div>
        <button class="intro__button">Хочу делиться опытом</button>
      </div>
      <div class="intro__img-container">
        <div class="intro__img-block intro__img-block_type_left">
          <div class="intro__img intro__img_type_img1"></div>
          <div class="intro__img intro__img_type_img2"></div>
          <div class="intro__img intro__img_type_img3"></div>
          <div class="intro__img intro__img_type_img4"></div>
        </div>
        <div class="intro__img-block intro__img-block_type_right">
          <div class="intro__img intro__img_type_img5"></div>
          <div class="intro__img intro__img_type_img6"></div>
          <div class="intro__img intro__img_type_img7"></div>
          <div class="intro__img intro__img_type_img8"></div>
          <div class="intro__img intro__img_type_img9"></div>
        </div>
      </div>
    </section>
    <section class="faculties">
      <h2 class="faculties__title">Наши факультеты</h2>
      <div class="faculties__card-container">

      </div>
    </section>
  </main>
  
  <template class="faculties-template">
    <article class="faculties-card">
      <h3 class="faculties-card__title"></h3>
      <div class="faculties-card__text-container">
        <p class="faculties-card__courses"></p>
        <div class="faculties-card__number-container">
          <p class="faculties-card__number-courses"></p>
        </div>
      </div>
    </article>
  </template>
</body>
</html>
